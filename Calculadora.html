<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="vertical-container">
    <h1 class="centered-heading">Calculadora</h1>
    <div class="calculator">
      <input type="text" id="display" readonly>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculate()" class="operator">=</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
 
    </div>
    <div class="icon-container">
        <a href="https://web.facebook.com/uribe.jk/"><img src="bxl-facebook.svg" alt="Icono 1"></a>
        <a href="https://github.com/Carlos-Uribe"><img src="bxl-github.svg" alt="Icono 2"></a>
        <a href="https://www.instagram.com/uribe.jk/"><img src="bxl-instagram.svg" alt="Icono 3"></a>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
